
<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      {% block head %}
      <title>
          {% block title %}

          {% endblock %}
      </title>
      {% endblock %}
   </head>
   <body>
    <div class="heading">HOSPITAL MANAGEMENT DATABASE</div>
    <nav class="navbar navbar-expand-md ">
      <a class="navbar-brand" href="#" ></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      {% block content %}
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('hello')}}">Home&nbsp;<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('appointment.allAppointments')}}">Appointment&nbsp;</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('dept.department')}}">Department&nbsp;</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('med.details')}}">Prescription&nbsp;</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('room.roomDetails')}}">Rooms&nbsp;</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('auth.logout')}}">Logout</a>
            </li>
        </ul>
      </div>
      {% endblock %}
    </nav>
    {% block subcontent %}
        
    {% endblock %}
      <!-- Future Content here -->



      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src='https://kit.fontawesome.com/a076d05399.js'></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    </body>
   <style>
      body {
      background-color: whitesmoke;
    }
      .heading{
          text-align: center;
          font-family: 'Times New Roman', Times, serif;
          font-weight: 900;
          font-size: 50px;
          background-color: #66ccff;
          color:aliceblue;
      }
      nav{
            background-color: #cceeff;
        }
        .nav-link {
            color: lightcoral;
        }
        
   </style>
</html>
