<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Required meta tags -->
    <style>
        a:link {
            text-decoration: none;
          }
          
        a:hover {
          text-decoration: underline;
        }
        .heading{
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            font-weight: 900;
            font-size: 50px;
            background-color: #66ccff;
            color:aliceblue;
        }
    </style>
    <title></title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div class="heading">HOSPITAL MANAGEMENT DATABASE</div>
  
    <div class="m-5 p-5 border border-dark border-4 rounded-pill">
        <div class="d-flex flex-row justify-content-around  bd-highlight my-3">
            <div class="p-2 border border-danger border-3 h-25 bg-warning rounded"><a href="{{ url_for('appointment.allAppointments') }}">Appointments</a></div>
            <div class="p-2 border border-danger border-3 h-25 bg-warning rounded"><a href="{{ url_for('dept.department') }}">Departments</a></div>
            <div class="p-2 border border-danger border-3 h-25 bg-warning rounded"><a href="{{url_for('med.details')}}">Prescription</a></div>
            <div class="p-2 border border-danger border-3 h-25 bg-warning rounded"><a href="{{url_for('room.roomDetails')}}">Rooms</a></div>
            <div class="p-2 border border-danger border-3 h-25 bg-warning rounded"><a href="{{url_for('med.procedure')}}">Procedure</a></div>
            {% if user != 'patient' %}
            <div class="p-2 border border-danger border-3 h-25 bg-warning rounded"><a href="{{url_for('med.medication')}}">Medicines</a></div>
            {% endif %}
           
        </div>
    </div>
    <div class = "d-flex justify-content-center p-2">
        <div><a class="btn btn-danger" href="{{url_for('auth.logout')}}" role="button">Logout</a></div>
    </div>
</html>
